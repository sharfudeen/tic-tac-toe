<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3 class="title">tic-tac-toe</h3>
        <h5>Current Player: <span class="player">X</span></h5>
        <p id="game-status"></p>
        <div id="game" class="game" unselectable="on">
            <div onclick="play(this, event)" id="0" class="game__cell"></div>
            <div onclick="play(this, event)" id="1" class="game__cell"></div>
            <div onclick="play(this, event)" id="2" class="game__cell"></div>
            <div onclick="play(this, event)" id="3" class="game__cell"></div>
            <div onclick="play(this, event)" id="4" class="game__cell"></div>
            <div onclick="play(this, event)" id="5" class="game__cell"></div>
            <div onclick="play(this, event)" id="6" class="game__cell"></div>
            <div onclick="play(this, event)" id="7" class="game__cell"></div>
            <div onclick="play(this, event)" id="8" class="game__cell"></div>
        </div>
        <button class="reset" onclick="reset()">Reset Game</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
